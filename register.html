<html>
	<head>
		<title>嘉義高中合作社點餐系統</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets-1/css/main.css" />
		<noscript><link rel="stylesheet" href="assets-1/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<strong><h1>點餐系統帳號註冊</h1></strong>
                            <br>
						</header>
				        <div class="field">
				            <input type="text" name="class" id="class" placeholder="請輸入班級" onkeypress="Keypress(event)" />
                            <br>
				            <input type="text" name="number" id="number" placeholder="請輸入座號" onkeypress="Keypress(event)" />
                            <br>
				            <input type="text" name="name" id="name" placeholder="請輸入姓名" onkeypress="Keypress(event)" />
                            <br>
				            <input type="text" name="learning-namber" id="learning-namber" placeholder="請輸入學號" onkeypress="Keypress(event)" />
                            <br>
				            <input type="text" name="IDnumber" id="IDnumber" placeholder="請輸入身分證字號" onkeypress="Keypress(event)" />
                            <br>
						</div>
                        <div class="actions special">
                            <button id="confirm" onclick="confirm()">確認</button>
						</div>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>Design:HTML5 UP | Modify: 午餐系統架設團隊</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
                
                function Keypress(e){
                    if (e.keyCode == 13 || e.which == 13){
                        document.getElementById("confirm").click();
                    }
                };
			</script>
            <style>
                #wrapper{
                    background-image: url(assets-1/css/images/th.jpg);
                }
            </style>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="assets-1/js/register.js"></script>
	</body>
</html>
